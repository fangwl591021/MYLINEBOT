<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>個人名片編輯器</title>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <style>
        body { margin: 0; background: #0f0f10; color: #fff; font-family: -apple-system, sans-serif; padding-bottom: 40px; }
        .wrap { max-width: 440px; margin: 0 auto; padding: 16px; }
        .card-preview { border-radius: 14px; overflow: hidden; background: #111; border: 1px solid #333; margin-bottom: 20px; }
        .hdr { display: flex; gap: 12px; padding: 15px; align-items: center; }
        .avatar { width: 50px; height: 50px; border-radius: 50%; object-fit: cover; border: 2px solid #d4af37; }
        .name { font-size: 18px; font-weight: bold; color: #d4af37; }
        .sub { font-size: 13px; color: #ccc; }
        .hero-box { width: 100%; min-height: 150px; background: #222; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        .hero-box img, .hero-box video { width: 100%; display: block; }
        
        .form-group { background: #1a1b1e; padding: 15px; border-radius: 12px; margin-bottom: 12px; border: 1px solid #222; }
        label { display: block; font-size: 12px; color: #888; margin-bottom: 5px; }
        input, select, textarea { width: 100%; box-sizing: border-box; padding: 10px; background: #2a2c31; border: 1px solid #333; color: #fff; border-radius: 8px; font-size: 14px; margin-bottom: 10px; }
        
        .btn { width: 100%; padding: 12px; border-radius: 10px; border: 0; font-size: 16px; font-weight: bold; cursor: pointer; transition: 0.3s; }
        .btn-primary { background: #c9a24d; color: #000; margin-top: 10px; }
        .btn-secondary { background: #333; color: #fff; margin-top: 8px; }
        .loading { text-align: center; padding: 50px; color: #888; }
    </style>
</head>
<body>
    <div class="wrap" id="app">
        <div class="loading">正在讀取設定...</div>
    </div>

<script>
const LIFF_ID = "2008924519-PkufAIve"; 
const GAS_API_URL = "https://script.google.com/macros/s/AKfycbzTfKd43CZWpKRIn0RM0XS0zDfFhkpE5N4tlKKA3XAbrMbc_S0Am_j7hO7olKPXJuOo/exec";

let state = {
    profile: null,
    token: new URLSearchParams(location.search).get("token"),
    card: null
};

async function init() {
    try {
        await liff.init({ liffId: LIFF_ID });
        if (!liff.isLoggedIn()) { liff.login(); return; }
        
        state.profile = await liff.getProfile();
        
        if (!state.token) {
            renderViewOnly("請從 LINE 點選「編輯名片」進入此頁面。");
            return;
        }

        const res = await gasCall({
            action: "getCardByToken",
            token: state.token,
            userId: state.profile.userId
        });

        if (!res.ok) {
            renderViewOnly(res.msg || "授權過期");
            return;
        }

        state.card = res.card;
        renderEditor();
    } catch (e) {
        renderViewOnly("系統錯誤: " + e.message);
    }
}

async function gasCall(payload) {
    const res = await fetch(GAS_API_URL, {
        method: "POST",
        body: JSON.stringify(payload)
    });
    return await res.json();
}

function renderViewOnly(msg) {
    document.getElementById("app").innerHTML = `
        <div style="text-align:center; padding-top:100px;">
            <p>${msg}</p>
            <button class="btn btn-secondary" onclick="liff.closeWindow()">關閉</button>
        </div>
    `;
}

function renderEditor() {
    const c = state.card;
    document.getElementById("app").innerHTML = `
        <div class="card-preview">
            <div class="hdr" style="background:${c.header.bgColor}">
                <img src="${c.header.avatarUrl || state.profile.pictureUrl}" class="avatar">
                <div>
                    <div class="name">${c.header.name || state.profile.displayName}</div>
                    <div class="sub">${c.header.subtitle}</div>
                </div>
            </div>
            <div class="hero-box" id="previewHero">
                ${renderHeroHTML(c.hero)}
            </div>
        </div>

        <div class="form-group">
            <label>顯示名稱</label>
            <input type="text" id="f_name" value="${c.header.name || state.profile.displayName}">
            <label>職稱 / 副標題</label>
            <input type="text" id="f_sub" value="${c.header.subtitle}">
            <label>個人簡介</label>
            <textarea id="f_desc" rows="2">${c.header.description || ""}</textarea>
        </div>

        <div class="form-group">
            <label>主視覺模式</label>
            <select id="f_mode" onchange="updateHeroFields()">
                <option value="image" ${c.hero.mode === 'image' ? 'selected' : ''}>圖片模式</option>
                <option value="video" ${c.hero.mode === 'video' ? 'selected' : ''}>影片模式</option>
            </select>
            <div id="hero_inputs"></div>
        </div>

        <div class="form-group">
            <label>按鈕 1 文字 (不填則隱藏)</label>
            <input type="text" id="fb_l1" value="${c.footer.buttons[0]?.label || ""}">
            <label>按鈕 1 連結</label>
            <input type="text" id="fb_u1" value="${c.footer.buttons[0]?.uri || ""}">
        </div>

        <button class="btn btn-primary" onclick="save()">儲存並預覽</button>
        <button class="btn btn-secondary" onclick="liff.closeWindow()">取消退出</button>
    `;
    updateHeroFields(true);
}

function renderHeroHTML(hero) {
    if (hero.mode === 'video' && hero.video.url) {
        return `<video src="${hero.video.url}" poster="${hero.video.previewUrl}" controls playsinline></video>`;
    }
    if (hero.image.url) return `<img src="${hero.image.url}">`;
    return `<span style="color:#444">尚未設定主圖片/影片</span>`;
}

function updateHeroFields(isInit = false) {
    const mode = document.getElementById("f_mode").value;
    const container = document.getElementById("hero_inputs");
    const c = state.card;

    if (mode === "image") {
        container.innerHTML = `
            <label>圖片 URL (建議 16:9)</label>
            <input type="text" id="f_img" value="${c.hero.image.url || ""}" placeholder="https://...">
        `;
    } else {
        container.innerHTML = `
            <label>影片 URL (.mp4)</label>
            <input type="text" id="f_vurl" value="${c.hero.video.url || ""}" placeholder="https://...">
            <label>影片封面圖 URL</label>
            <input type="text" id="f_vpre" value="${c.hero.video.previewUrl || ""}" placeholder="https://...">
        `;
    }
}

async function save() {
    const btn = document.querySelector(".btn-primary");
    btn.disabled = true;
    btn.innerText = "儲存中...";

    const patch = {
        header: {
            name: document.getElementById("f_name").value,
            subtitle: document.getElementById("f_sub").value,
            description: document.getElementById("f_desc").value
        },
        hero: {
            mode: document.getElementById("f_mode").value,
            image: { url: document.getElementById("f_img")?.value || "" },
            video: { 
                url: document.getElementById("f_vurl")?.value || "", 
                previewUrl: document.getElementById("f_vpre")?.value || "" 
            }
        },
        footer: {
            buttons: [
                { 
                    label: document.getElementById("fb_l1").value, 
                    uri: document.getElementById("fb_u1").value,
                    style: "primary"
                }
            ]
        }
    };

    const res = await gasCall({
        action: "saveCardByToken",
        token: state.token,
        userId: state.profile.userId,
        cardPatch: patch
    });

    if (res.ok) {
        alert("儲存成功！");
        liff.closeWindow();
    } else {
        alert("儲存失敗: " + res.msg);
        btn.disabled = false;
        btn.innerText = "儲存並預覽";
    }
}

init();
</script>
</body>
</html>
