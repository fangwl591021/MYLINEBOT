<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>編輯名片</title>
<script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>

<body>
<h3 id="status">INIT...</h3>

<input id="name" placeholder="名稱">
<input id="subtitle" placeholder="副標">
<button onclick="save()">儲存</button>

<script>
const LIFF_ID = '2008924519-PkufAIve'
const GAS_API_URL = 'https://script.google.com/macros/s/AKfycbxq5rAWkYMLQgVmWD7racJAcIZN0OwO0FURFJVhJp-adbIQrKAUjoRAiwrNf0m6d0cQ/exec'
const token = new URLSearchParams(location.search).get('token')

async function init() {
  await liff.init({ liffId: LIFF_ID })
  if (!liff.isLoggedIn()) {
    liff.login()
    return
  }
  document.getElementById('status').innerText = '可編輯'
}
init()

async function save() {
  await fetch(GAS_API_URL, {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({
      action: 'saveCard',
      token,
      card: {
        header: {
          name: name.value,
          subtitle: subtitle.value,
        },
      },
    }),
  })
  alert('已儲存')
  liff.closeWindow()
}
</script>
</body>
</html>
