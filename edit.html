<body>

<script>
const LIFF_ID = "2008924519-PkufAIve"; 
const GAS_API_URL = "https://script.google.com/macros/s/AKfycbzTfKd43CZWpKRIn0RM0XS0zDfFhkpE5N4tlKKA3XAbrMbc_S0Am_j7hO7olKPXJuOo/exec";

let state = {

    token: new URLSearchParams(location.search).get("token"),
    card: null
};

async function init() {
    try {
        await liff.init({ liffId: LIFF_ID });
        if (!liff.isLoggedIn()) { liff.login(); return; }
        state.profile = await liff.getProfile();
        
        if (!state.token) {
            renderViewOnly("è«‹å¾ LINE é»é¸ã€Œç·¨è¼¯åç‰‡ã€é€²å…¥æ­¤é é¢ã€‚");
            return;
        }

        const res = await gasCall({
            action: "getCardByToken",
            token: state.token,
            userId: state.profile.userId
        });

        if (!res.ok) {
            renderViewOnly(res.msg || "æˆæ¬Šå·²éæœŸï¼Œè«‹é‡æ–°è¼¸å…¥ã€Œç·¨è¼¯åç‰‡ã€");
            return;
        }

        state.card = res.card;
        renderEditor();
    } catch (e) {
        renderViewOnly("ç³»çµ±éŒ¯èª¤: " + e.message);
    }
}

async function gasCall(payload) {
    const res = await fetch(GAS_API_URL, {
        method: "POST",
        body: JSON.stringify(payload)
    });
    return await res.json();
}

function renderViewOnly(msg) {
    document.getElementById("app").innerHTML = `

            <p>${msg}</p>
            <button class="btn btn-secondary" onclick="liff.closeWindow()">é—œé–‰</button>
        </div>
    `;
}

function renderEditor() {
    const c = state.card;
    // é è¨­å€¼è£œå®Œ
    c.header = c.header || {};
    c.actions = c.actions || [{}, {}];
    c.footer = c.footer || { buttons: [] };

    document.getElementById("app").innerHTML = `
        <div class="card-preview">
            <div id="pv_hdr" class="hdr" style="background:${c.header.bgColor || '#1A1B1E'}">
                <img id="pv_avatar" src="${c.header.avatarUrl || state.profile.pictureUrl}" class="avatar">
                <div>
                    <div id="pv_name" class="name">${c.header.name || state.profile.displayName}</div>
                    <div id="pv_sub" class="sub">${c.header.subtitle || 'è·ç¨±'}</div>
                </div>
            </div>
            <div class="hero-box" id="pv_hero">
                ${renderHeroHTML(c.hero)}
            </div>
            <div class="actions-preview">

            </div>
            <div class="footer-preview" id="pv_footer">
                ${renderFooterPreviewHTML(c.footer.buttons)}

        </div>

        <div class="section-title">é ‚éƒ¨å€‹äººè³‡æ–™</div>
        <div class="form-group">
            <label>é¡¯ç¤ºåç¨±</label>
            <input type="text" id="f_name" value="${c.header.name || state.profile.displayName}" oninput="syncPreview()">
            <label>è·ç¨± / å‰¯æ¨™é¡Œ</label>
            <input type="text" id="f_sub" value="${c.header.subtitle || ""}" oninput="syncPreview()">
            <label>å€‹äººç°¡ä»‹ (Description)</label>
            <textarea id="f_desc" rows="2" oninput="syncPreview()">${c.header.description || ""}</textarea>
            <div class="row">
                <div>
                    <label>èƒŒæ™¯é¡è‰²</label>
                    <input type="color" id="f_bgcolor" value="${c.header.bgColor || '#1A1B1E'}" oninput="syncPreview()">
                </div>
                <div>
                    <label>é ­åƒé€£çµ (ç•™ç©ºå‰‡ç”¨ LINE)</label>
                    <input type="text" id="f_avatar" value="${c.header.avatarUrl || ""}" oninput="syncPreview()">
                </div>
            </div>
        </div>

        <div class="section-title">ä¸»è¦–è¦ºè¨­å®š (Hero)</div>
        <div class="form-group">
            <label>é¡¯ç¤ºæ¨¡å¼</label>
            <select id="f_mode" onchange="updateHeroFields()">
                <option value="image" ${c.hero.mode === 'image' ? 'selected' : ''}>åœ–ç‰‡æ¨¡å¼</option>
                <option value="video" ${c.hero.mode === 'video' ? 'selected' : ''}>å½±ç‰‡æ¨¡å¼</option>
            </select>
            <div id="hero_inputs"></div>
        </div>

        <div class="section-title">å¿«é€Ÿå‹•ä½œ (Actions)</div>
        <div class="form-group">
            <label>å‹•ä½œ 1 (åœ–ç¤º / æ–‡å­— / é€£çµ)</label>
            <div class="row">
                <input style="flex:0.3" type="text" id="fa1_icon" value="${c.actions[0]?.icon || 'ğŸ’¬'}" oninput="syncPreview()">
                <input type="text" id="fa1_label" value="${c.actions[0]?.label || 'è«®è©¢'}" oninput="syncPreview()">
            </div>
            <input type="text" id="fa1_val" value="${c.actions[0]?.value || ""}" placeholder="https://...">

            <label>å‹•ä½œ 2</label>
            <div class="row">
                <input style="flex:0.3" type="text" id="fa2_icon" value="${c.actions[1]?.icon || 'ğŸ”—'}" oninput="syncPreview()">
                <input type="text" id="fa2_label" value="${c.actions[1]?.label || 'å®˜ç¶²'}" oninput="syncPreview()">
            </div>
            <input type="text" id="fa2_val" value="${c.actions[1]?.value || ""}" placeholder="https://...">
        </div>

        <div class="section-title">åº•éƒ¨æŒ‰éˆ• (Footer)</div>
        <div class="form-group">

            <div class="row">
                <input type="text" id="fb1_l" value="${c.footer.buttons[0]?.label || ""}" oninput="syncPreview()">
                <select id="fb1_s" onchange="syncPreview()">
                    <option value="primary" ${c.footer.buttons[0]?.style==='primary'?'selected':''}>é‡‘è‰²</option>
                    <option value="secondary" ${c.footer.buttons[0]?.style==='secondary'?'selected':''}>æ·±ç°</option>
                </select>
            </div>
            <input type="text" id="fb1_u" value="${c.footer.buttons[0]?.uri || ""}" placeholder="https://...">

            <label>æŒ‰éˆ• 2</label>
            <div class="row">
                <input type="text" id="fb2_l" value="${c.footer.buttons[1]?.label || ""}" oninput="syncPreview()">
                <select id="fb2_s" onchange="syncPreview()">
                    <option value="primary" ${c.footer.buttons[1]?.style==='primary'?'selected':''}>é‡‘è‰²</option>
                    <option value="secondary" ${c.footer.buttons[1]?.style==='secondary'?'selected':''}>æ·±ç°</option>
                </select>
            </div>
            <input type="text" id="fb2_u" value="${c.footer.buttons[1]?.uri || ""}" placeholder="https://...">
        </div>

        <button class="btn btn-primary" onclick="save()">å„²å­˜ä¸¦é è¦½åç‰‡</button>
        <button class="btn btn-secondary" onclick="liff.closeWindow()">å–æ¶ˆé€€å‡º</button>
    `;
    updateHeroFields();
}

function renderHeroHTML(hero) {
    if (hero.mode === 'video' && hero.video.url) {
        return `<video src="${hero.video.url}" poster="${hero.video.previewUrl}" controls playsinline></video>`;
    }
    if (hero.image.url) return `<img src="${hero.image.url}">`;
    return `<span style="color:#444; padding:20px; text-align:center">å°šæœªä¸Šå‚³ä¸»è¦–è¦º</span>`;
}

function renderFooterPreviewHTML(buttons) {
    return buttons.map(b => b.label ? `<div class="${b.style === 'primary' ? 'f-btn-p' : 'f-btn-s'}">${b.label}</div>` : '').join('');
}

function updateHeroFields() {
    const mode = document.getElementById("f_mode").value;
    const container = document.getElementById("hero_inputs");
    const c = state.card;

    if (mode === "image") {
        container.innerHTML = `
            <label>åœ–ç‰‡ URL</label>
            <input type="text" id="f_img" value="${c.hero.image.url || ""}" oninput="syncPreview()">
        `;
    } else {
        container.innerHTML = `
            <label>å½±ç‰‡é€£çµ (.mp4)</label>
            <input type="text" id="f_vurl" value="${c.hero.video.url || ""}" oninput="syncPreview()">
            <label>å½±ç‰‡å°é¢åœ–</label>
            <input type="text" id="f_vpre" value="${c.hero.video.previewUrl || ""}" oninput="syncPreview()">
        `;
    }
    syncPreview();
}

function syncPreview() {
    document.getElementById("pv_hdr").style.background = document.getElementById("f_bgcolor").value;
    document.getElementById("pv_name").innerText = document.getElementById("f_name").value || state.profile.displayName;
    document.getElementById("pv_sub").innerText = document.getElementById("f_sub").value || " ";
    document.getElementById("pv_avatar").src = document.getElementById("f_avatar").value || state.profile.pictureUrl;
    
    document.getElementById("pv_a1_i").innerText = document.getElementById("fa1_icon").value;
    document.getElementById("pv_a1_l").innerText = document.getElementById("fa1_label").value;
    document.getElementById("pv_a2_i").innerText = document.getElementById("fa2_icon").value;
    document.getElementById("pv_a2_l").innerText = document.getElementById("fa2_label").value;

    const btns = [];
    if(document.getElementById("fb1_l").value) btns.push({ label: document.getElementById("fb1_l").value, style: document.getElementById("fb1_s").value });
    if(document.getElementById("fb2_l").value) btns.push({ label: document.getElementById("fb2_l").value, style: document.getElementById("fb2_s").value });
    document.getElementById("pv_footer").innerHTML = renderFooterPreviewHTML(btns);
}

async function save() {
    const btn = document.querySelector(".btn-primary");
    btn.disabled = true;
    btn.innerText = "å„²å­˜ä¸­...";

    const patch = {
        header: {
            name: document.getElementById("f_name").value,
            subtitle: document.getElementById("f_sub").value,
            description: document.getElementById("f_desc").value,
            avatarUrl: document.getElementById("f_avatar").value,
            bgColor: document.getElementById("f_bgcolor").value
        },
        hero: {
            mode: document.getElementById("f_mode").value,
            image: { url: document.getElementById("f_img")?.value || "" },
            video: {

                previewUrl: document.getElementById("f_vpre")?.value || "" 
            }
        },
        actions: [
            { icon: document.getElementById("fa1_icon").value, label: document.getElementById("fa1_label").value, type: "uri", value: document.getElementById("fa1_val").value },
            { icon: document.getElementById("fa2_icon").value, label: document.getElementById("fa2_label").value, type: "uri", value: document.getElementById("fa2_val").value }
        ],
        footer: {
            buttons: [
                { label: document.getElementById("fb1_l").value, uri: document.getElementById("fb1_u").value, style: document.getElementById("fb1_s").value },
                { label: document.getElementById("fb2_l").value, uri: document.getElementById("fb2_u").value, style: document.getElementById("fb2_s").value }

    const res = await gasCall({

    if (res.ok) {
        alert("åç‰‡å„²å­˜æˆåŠŸï¼");

    } else {
        alert("å„²å­˜å¤±æ•—: " + res.msg);

        btn.innerText = "å„²å­˜ä¸¦é è¦½";

}

</script>
