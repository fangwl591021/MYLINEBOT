<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <title>Flex Plugin Composer（後台）</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
                   "Noto Sans TC", sans-serif;
      background: #f5f6f8;
      padding: 20px;
    }
    h1 {
      margin-bottom: 12px;
    }
    button {
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      background: #06c755;
      color: #fff;
      font-size: 14px;
      cursor: pointer;
    }
    button:hover {
      opacity: 0.9;
    }
    pre {
      margin-top: 16px;
      padding: 16px;
      background: #111;
      color: #00ff9c;
      border-radius: 8px;
      max-height: 70vh;
      overflow: auto;
      font-size: 13px;
    }
  </style>
</head>
<body>

  <h1>Flex 後台（最小可用）</h1>

  <!-- 後台操作入口 -->
  <button id="gen">產生 Flex</button>

  <!-- 輸出結果 -->
  <pre id="output">// 點擊「產生 Flex」後，這裡會出現 JSON</pre>

  <script type="module" src="./app.js"></script>
</body>
</html>
