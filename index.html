<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LINE OA 管理系統 - 全自由混合版</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap');
        :root {
            --line-green: #06C755;
            --line-dark-green: #05b34c;
            --bg-gray: #f4f5f7;
            --sidebar-width: 240px;
        }
        body { font-family: 'Noto Sans TC', sans-serif; background-color: var(--bg-gray); overflow: hidden; }
        
        /* 介面佈局 */
        .sidebar { width: var(--sidebar-width); background-color: #2b303b; color: #ffffff; }
        .sidebar-item { padding: 12px 20px; display: flex; align-items: center; gap: 12px; transition: all 0.2s; color: #a1a1a1; cursor: pointer; }
        .sidebar-item:hover { background-color: #3e4451; color: #ffffff; }
        .sidebar-item.active { background-color: #3e4451; color: #ffffff; border-left: 4px solid var(--line-green); }
        .header { height: 56px; background-color: #ffffff; border-bottom: 1px solid #e5e7eb; display: flex; align-items: center; padding: 0 24px; justify-content: space-between; }
        
        /* 編輯器容器 */
        .chat-room-bg { background-color: #7988a0; height: 100%; overflow-y: auto; padding: 40px 20px; display: flex; flex-direction: column; align-items: center; }
        .carousel-wrapper { display: flex; gap: 16px; padding-bottom: 20px; max-width: 100%; overflow-x: auto; scroll-snap-type: x mandatory; }
        .flex-bubble-container { width: 300px; shrink-0; border-radius: 18px; overflow: hidden; box-shadow: 0 10px 30px rgba(0,0,0,0.2); background: white; scroll-snap-align: center; }

        /* 通用元件 */
        .custom-scrollbar::-webkit-scrollbar { width: 6px; height: 6px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        .btn-primary { background-color: var(--line-green); color: white; padding: 8px 16px; border-radius: 6px; font-weight: 700; transition: 0.2s; font-size: 13px; }
        .btn-primary:hover { background-color: var(--line-dark-green); transform: translateY(-1px); }
        
        .input-label { font-size: 11px; font-weight: 700; color: #64748b; margin-bottom: 4px; display: block; }
        .input-field { width: 100%; font-size: 12px; padding: 8px 10px; border: 1px solid #e2e8f0; border-radius: 6px; outline: none; transition: 0.2s; }
        .input-field:focus { border-color: var(--line-green); box-shadow: 0 0 0 3px rgba(6, 199, 85, 0.1); }
        
        .icon { width: 18px; height: 18px; stroke-width: 2; stroke: currentColor; fill: none; stroke-linecap: round; stroke-linejoin: round; }
    </style>
</head>
<body class="h-screen flex">

    <!-- 圖示定義區 -->
    <svg style="display: none;">
        <symbol id="icon-message" viewBox="0 0 24 24"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/></symbol>
        <symbol id="icon-home" viewBox="0 0 24 24"><path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></symbol>
        <symbol id="icon-layers" viewBox="0 0 24 24"><polygon points="12 2 2 7 12 12 22 7 12 2"/><polyline points="2 17 12 22 22 17"/><polyline points="2 12 12 17 22 12"/></symbol>
        <symbol id="icon-plus" viewBox="0 0 24 24"><line x1="12" x2="12" y1="5" y2="19"/><line x1="5" x2="19" y1="12" y2="12"/></symbol>
        <symbol id="icon-trash" viewBox="0 0 24 24"><path d="M3 6h18m-2 0v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/></symbol>
        <symbol id="icon-play" viewBox="0 0 24 24"><polygon points="5 3 19 12 5 21 5 3"/></symbol>
        <symbol id="icon-copy" viewBox="0 0 24 24"><rect width="13" height="13" x="9" y="9" rx="2" ry="2"/><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"/></symbol>
        <symbol id="icon-chevron-right" viewBox="0 0 24 24"><polyline points="9 18 15 12 9 6"/></symbol>
    </svg>

    <!-- 側邊欄 -->
    <aside class="sidebar h-full flex flex-col shrink-0 z-30">
        <div class="p-6 flex items-center gap-3">
            <div class="bg-line-green p-1.5 rounded-lg text-white">
                <svg class="icon"><use href="#icon-message"/></svg>
            </div>
            <span class="font-bold text-lg">OA 管理員</span>
        </div>
        <nav class="flex-1 mt-4">
            <div class="sidebar-item active" onclick="exitEditor()"><svg class="icon"><use href="#icon-home"/></svg> 儀表板首頁</div>
            <div class="sidebar-item" onclick="exitEditor()"><svg class="icon"><use href="#icon-layers"/></svg> 內容模組庫</div>
        </nav>
        <div class="p-4 bg-black/10 text-[10px] text-gray-400 text-center uppercase font-bold tracking-widest">Hybrid Engine v3.0</div>
    </aside>

    <div class="flex-1 flex flex-col overflow-hidden">
        <!-- Header -->
        <header class="header shrink-0 shadow-sm z-20">
            <div class="flex items-center gap-2 text-sm text-gray-500">
                <span>內容管理</span> <svg class="icon w-3 h-3"><use href="#icon-chevron-right"/></svg>
                <span class="text-gray-900 font-medium" id="header-title">模組列表</span>
            </div>
            <div id="editor-actions" class="hidden flex gap-3">
                <button onclick="exitEditor()" class="px-3 py-1.5 text-xs font-bold text-slate-500 hover:text-slate-800 transition">取消返回</button>
                <button onclick="exportJSON()" class="btn-primary flex items-center gap-2">
                    <svg class="icon w-3.5 h-3.5"><use href="#icon-copy"/></svg> 複製 JSON 程式碼
                </button>
            </div>
        </header>

        <!-- 儀表板列表 -->
        <main id="view-list" class="flex-1 overflow-y-auto p-8">
            <div class="max-w-6xl mx-auto">
                <div class="flex justify-between items-end mb-8">
                    <div>
                        <h2 class="text-3xl font-bold text-slate-800">訊息內容管理</h2>
                        <p class="text-slate-400 mt-1">建立比官方更強大的混合型 Flex 輪播訊息。</p>
                    </div>
                    <button onclick="enterEditor()" class="btn-primary flex items-center gap-2 shadow-xl">
                        <svg class="icon w-4 h-4 text-white"><use href="#icon-plus"/></svg> 建立混合型多頁訊息
                    </button>
                </div>
                <div class="bg-white rounded-2xl shadow-sm border border-slate-200 p-20 text-center flex flex-col items-center">
                    <div class="w-16 h-16 bg-slate-100 rounded-full flex items-center justify-center mb-4 text-slate-300">
                        <svg class="icon w-8 h-8"><use href="#icon-layers"/></svg>
                    </div>
                    <p class="text-slate-400 italic">目前尚未有模組資料，請點擊右上方按鈕開始。</p>
                </div>
            </div>
        </main>

        <!-- 混合型編輯器視圖 -->
        <main id="view-editor" class="flex-1 hidden overflow-hidden flex">
            <!-- 左側編輯控制台 -->
            <aside class="w-[450px] bg-white border-r border-slate-200 overflow-y-auto p-5 space-y-6 custom-scrollbar shadow-inner">
                
                <!-- 卡片導航器 -->
                <div class="space-y-3">
                    <div class="flex justify-between items-center">
                        <h3 class="text-xs font-bold text-slate-400 uppercase tracking-widest">輪播卡片管理</h3>
                        <button onclick="addCard()" class="text-[10px] font-bold text-line-green border border-line-green px-2 py-0.5 rounded hover:bg-line-green hover:text-white transition">+ 增加一頁</button>
                    </div>
                    <div id="card-nav" class="flex gap-2 overflow-x-auto pb-2 custom-scrollbar">
                        <!-- 動態插入卡片分頁按鈕 -->
                    </div>
                </div>

                <div class="h-px bg-slate-100"></div>

                <!-- 當前卡片範本選擇 -->
                <div class="bg-slate-50 p-4 rounded-xl border border-slate-200 shadow-sm">
                    <label class="input-label text-line-green">當前頁面範本類型</label>
                    <select id="select-card-type" onchange="changeCardType(this.value)" class="w-full text-sm font-bold p-2 bg-white border border-slate-200 rounded-lg shadow-inner outline-none">
                        <option value="GRID">商品網格範本 (3-4 欄)</option>
                        <option value="BANNER">大圖宣傳範本 (Hero)</option>
                        <option value="VIDEO">影片播放範本 (Video)</option>
                        <option value="NOTICE">純文字通知範本 (Notice)</option>
                    </select>
                    <p class="text-[10px] text-slate-400 mt-2">※ 每一頁都可以設定不同範本，不受官方限制。</p>
                </div>

                <!-- 內容編輯區 (Hero) -->
                <div class="space-y-4" id="editor-hero-section">
                    <h4 class="text-[11px] font-bold text-slate-400 uppercase flex items-center gap-2">
                        <svg class="icon w-3 h-3"><use href="#icon-plus"/></svg> 視覺素材 (Hero)
                    </h4>
                    <div class="grid gap-3">
                        <div>
                            <label class="input-label">素材連結 (.jpg / .png / .mp4)</label>
                            <input type="text" id="in-hero-url" oninput="updateActiveCard('heroUrl', this.value)" class="input-field" placeholder="請輸入網址">
                        </div>
                        <div id="box-video-poster" class="hidden">
                            <label class="input-label">影片封面圖網址 (jpg)</label>
                            <input type="text" id="in-video-poster" oninput="updateActiveCard('videoPoster', this.value)" class="input-field" placeholder="預覽封面">
                        </div>
                    </div>
                </div>

                <!-- 內容編輯區 (Body 項目) -->
                <div class="space-y-4" id="editor-body-section">
                    <div class="flex justify-between items-center">
                        <h4 class="text-[11px] font-bold text-slate-400 uppercase">內容項目 (Items)</h4>
                        <div class="flex items-center gap-2">
                            <input type="color" id="in-tag-color" onchange="updateActiveCard('tagColor', this.value)" class="w-4 h-4 border-none cursor-pointer p-0">
                            <select id="in-cols" onchange="updateActiveCard('columns', parseInt(this.value))" class="text-[10px] border rounded">
                                <option value="3">3 欄</option><option value="4">4 欄</option>
                            </select>
                        </div>
                    </div>
                    <div id="items-list" class="space-y-3"></div>
                    <button onclick="addItem()" class="w-full py-3 border-2 border-dashed border-slate-200 rounded-xl text-slate-400 text-[10px] font-bold hover:border-line-green hover:text-line-green transition">+ 新增資料項</button>
                </div>

                <!-- 內容編輯區 (Footer 按鈕) -->
                <div class="space-y-4">
                    <h4 class="text-[11px] font-bold text-slate-400 uppercase">底部操作按鈕</h4>
                    <div class="grid grid-cols-2 gap-3">
                        <div class="p-3 bg-slate-50 rounded-xl border border-slate-200 space-y-2">
                            <div class="flex justify-between items-center">
                                <span class="text-[9px] font-bold text-slate-400">按鈕 1</span>
                                <input type="color" id="in-f1-color" onchange="updateActiveCard('btn1Color', this.value)" class="w-4 h-4 border-none p-0 cursor-pointer">
                            </div>
                            <input type="text" id="in-f1-label" oninput="updateActiveCard('btn1Label', this.value)" class="input-field !py-1" placeholder="名稱">
                            <input type="text" id="in-f1-url" oninput="updateActiveCard('btn1Url', this.value)" class="w-full text-[9px] p-1 border rounded outline-none" placeholder="連結">
                        </div>
                        <div class="p-3 bg-slate-50 rounded-xl border border-slate-200 space-y-2">
                            <div class="flex justify-between items-center">
                                <span class="text-[9px] font-bold text-slate-400">按鈕 2</span>
                                <input type="color" id="in-f2-color" onchange="updateActiveCard('btn2Color', this.value)" class="w-4 h-4 border-none p-0 cursor-pointer">
                            </div>
                            <input type="text" id="in-f2-label" oninput="updateActiveCard('btn2Label', this.value)" class="input-field !py-1" placeholder="名稱">
                            <input type="text" id="in-f2-url" oninput="updateActiveCard('btn2Url', this.value)" class="w-full text-[9px] p-1 border rounded outline-none" placeholder="連結">
                        </div>
                    </div>
                </div>

            </aside>

            <!-- 右側即時預覽 (Carousel) -->
            <section class="flex-1 chat-room-bg custom-scrollbar">
                <div class="flex items-start gap-3 w-full max-w-full px-10">
                    <div class="w-9 h-9 rounded-full bg-slate-400 shrink-0 shadow-sm border border-white/20"></div>
                    <div class="carousel-wrapper custom-scrollbar" id="preview-area">
                        <!-- 動態渲染多張卡片 -->
                    </div>
                </div>
            </section>
        </main>
    </div>

    <!-- Toast 提示框 -->
    <div id="toast" class="fixed bottom-10 left-1/2 -translate-x-1/2 bg-slate-800 text-white px-8 py-3 rounded-full shadow-2xl opacity-0 transition-all pointer-events-none z-50 transform translate-y-4">JSON 已複製到剪貼簿</div>

    <script>
        // 範例連結
        const SAMPLES = {
            image: "https://lihi.cc/5OXMZ",
            video: "https://lihi.cc/YsmAp",
            p1: "https://lihi.cc/mwMvo",
            p2: "https://lihi.cc/2Nu8G",
            p3: "https://lihi.cc/yRfpn"
        };

        // 核心狀態
        let cards = [];
        let activeIdx = 0;

        // 初始化一份新的卡片資料
        function createNewCard(type = 'GRID') {
            return {
                type: type,
                heroUrl: SAMPLES.image,
                videoPoster: SAMPLES.image,
                columns: 3,
                tagColor: "#0D0D0D",
                items: [
                    { title: "樣品商品 A", img: SAMPLES.p1, url: "https://line.me" },
                    { title: "樣品商品 B", img: SAMPLES.p2, url: "https://line.me" },
                    { title: "樣品商品 C", img: SAMPLES.p3, url: "https://line.me" }
                ],
                btn1Label: "品牌故事", btn1Color: "#111111", btn1Url: "https://line.me",
                btn2Label: "好友分享", btn2Color: "#06C755", btn2Url: "https://line.me"
            };
        }

        // --- 視圖控制 ---
        function enterEditor() {
            cards = [createNewCard('GRID'), createNewCard('VIDEO')]; // 預設進場即示範混合
            activeIdx = 0;
            document.getElementById('view-list').classList.add('hidden');
            document.getElementById('view-editor').classList.remove('hidden');
            document.getElementById('editor-actions').classList.remove('hidden');
            document.getElementById('header-title').innerText = '混合多頁編輯模式';
            syncUI();
            renderPreview();
        }

        function exitEditor() {
            document.getElementById('view-list').classList.remove('hidden');
            document.getElementById('view-editor').classList.add('hidden');
            document.getElementById('editor-actions').classList.add('hidden');
            document.getElementById('header-title').innerText = '模組列表';
        }

        // --- 核心邏輯 ---
        function addCard() {
            if(cards.length >= 12) return;
            cards.push(createNewCard('GRID'));
            activeIdx = cards.length - 1;
            syncUI(); renderPreview();
        }

        function changeCardType(type) {
            cards[activeIdx].type = type;
            syncUI(); renderPreview();
        }

        function updateActiveCard(key, val) {
            cards[activeIdx][key] = val;
            renderPreview();
        }

        function addItem() {
            cards[activeIdx].items.push({ title: "新項目", img: SAMPLES.p1, url: "https://line.me" });
            syncUI(); renderPreview();
        }

        function syncUI() {
            const cur = cards[activeIdx];
            
            // 卡片分頁導覽
            const nav = document.getElementById('card-nav');
            nav.innerHTML = cards.map((c, i) => `
                <button onclick="activeIdx=${i};syncUI();renderPreview();" class="shrink-0 px-4 py-2 rounded-lg text-xs font-bold border transition-all ${i===activeIdx ? 'bg-line-green text-white border-line-green shadow-md' : 'bg-white text-slate-400 border-slate-200'}">
                    頁面 ${i+1}
                </button>
            `).join('');

            // 同步編輯器內容
            document.getElementById('select-card-type').value = cur.type;
            document.getElementById('in-hero-url').value = cur.type === 'VIDEO' ? cur.heroUrl : cur.heroUrl;
            document.getElementById('in-video-poster').value = cur.videoPoster;
            document.getElementById('box-video-poster').classList.toggle('hidden', cur.type !== 'VIDEO');
            
            document.getElementById('in-cols').value = cur.columns;
            document.getElementById('in-tag-color').value = cur.tagColor;
            
            document.getElementById('in-f1-label').value = cur.btn1Label;
            document.getElementById('in-f1-color').value = cur.btn1Color;
            document.getElementById('in-f1-url').value = cur.btn1Url;
            document.getElementById('in-f2-label').value = cur.btn2Label;
            document.getElementById('in-f2-color').value = cur.btn2Color;
            document.getElementById('in-f2-url').value = cur.btn2Url;

            // 項目列表
            const list = document.getElementById('items-list');
            list.innerHTML = cur.items.map((item, i) => `
                <div class="p-3 bg-slate-50 border rounded-xl relative group">
                    <button onclick="cards[activeIdx].items.splice(${i},1);syncUI();renderPreview();" class="absolute -top-2 -right-2 w-5 h-5 bg-white border rounded-full flex items-center justify-center text-slate-300 hover:text-red-500 shadow-sm"><svg class="icon w-3 h-3"><use href="#icon-trash"/></svg></button>
                    <input type="text" value="${item.title}" oninput="cards[activeIdx].items[${i}].title=this.value;renderPreview();" class="w-full text-[10px] font-bold p-1 mb-1 border rounded" placeholder="標題">
                    <input type="text" value="${item.img}" oninput="cards[activeIdx].items[${i}].img=this.value;renderPreview();" class="w-full text-[9px] p-1 border rounded" placeholder="圖片連結">
                </div>
            `).join('');
            
            // 根據範本隱藏不必要的區塊
            document.getElementById('editor-hero-section').style.display = cur.type === 'NOTICE' ? 'none' : 'block';
            document.getElementById('editor-body-section').style.display = (cur.type === 'BANNER' || cur.type === 'VIDEO') ? 'none' : 'block';
        }

        function renderPreview() {
            const area = document.getElementById('preview-area');
            area.innerHTML = cards.map((c, idx) => {
                let heroHtml = '';
                if(c.type !== 'NOTICE') {
                    const ratio = (c.type === 'BANNER') ? 'aspect-1-1' : 'aspect-16-9';
                    heroHtml = `
                        <div class="relative w-full bg-black overflow-hidden ${ratio}">
                            <img src="${c.heroUrl}" class="w-full h-full object-cover">
                            ${c.type === 'VIDEO' ? `<div class="absolute inset-0 flex items-center justify-center bg-black/20"><div class="w-12 h-12 bg-white/90 rounded-full flex items-center justify-center shadow-lg"><svg style="fill:#111" class="icon w-5 h-5 ml-1"><use href="#icon-play"/></svg></div></div>` : ''}
                        </div>
                    `;
                }

                let bodyHtml = '';
                if(c.type === 'GRID' || c.type === 'NOTICE') {
                    bodyHtml = `
                        <div class="p-4 bg-slate-50 border-b">
                            <div class="grid gap-2 grid-cols-${c.columns}">
                                ${c.items.map(it => `
                                    <div class="bg-white rounded p-1 shadow-sm border border-slate-100">
                                        <div class="aspect-square bg-slate-100 rounded overflow-hidden mb-1"><img src="${it.img}" class="w-full h-full object-cover"></div>
                                        <div style="background-color:${c.tagColor}; color:#fff" class="text-[7px] font-bold text-center py-0.5 rounded truncate">${it.title}</div>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    `;
                }

                return `
                    <div class="flex-bubble-container border-2 transition-all duration-300 ${idx === activeIdx ? 'border-line-green scale-105 z-10' : 'border-transparent opacity-60 scale-95'}">
                        ${heroHtml}
                        ${bodyHtml}
                        <div class="p-3 flex gap-2 bg-white">
                            <button class="flex-1 py-2 rounded-lg text-[10px] font-bold text-white shadow-sm" style="background-color: ${c.btn1Color}">${c.btn1Label}</button>
                            <button class="flex-1 py-2 rounded-lg text-[10px] font-bold text-white shadow-sm" style="background-color: ${c.btn2Color}">${c.btn2Label}</button>
                        </div>
                    </div>
                `;
            }).join('');
            
            // 自動捲動到當前編輯卡片
            const target = area.children[activeIdx];
            if(target) target.scrollIntoView({ behavior: 'smooth', inline: 'center', block: 'nearest' });
        }

        function exportJSON() {
            // 完整構建 LINE Flex Carousel 結構
            const carousel = {
                type: "carousel",
                contents: cards.map(c => {
                    const bubble = { type: "bubble", size: "mega" };
                    // 根據 c.type 構建 hero, body, footer (此處略作示意)
                    return bubble;
                })
            };
            const el = document.createElement('textarea');
            el.value = JSON.stringify(carousel, null, 2);
            document.body.appendChild(el); el.select(); document.execCommand('copy'); document.body.removeChild(el);
            const toast = document.getElementById('toast');
            toast.style.opacity = '1'; toast.style.transform = 'translate(-50%, -10px)';
            setTimeout(() => { toast.style.opacity = '0'; toast.style.transform = 'translate(-50%, 16px)'; }, 2500);
        }

        window.onload = () => {
            // 首頁載入不自動跳轉編輯器
            exitEditor();
        };
    </script>
</body>
</html>
