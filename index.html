<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LINE OA 管理系統 - 專業模組版</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap');
        :root {
            --line-green: #06C755;
            --line-dark-green: #05b34c;
            --bg-gray: #f4f5f7;
            --sidebar-width: 240px;
        }
        body { font-family: 'Noto Sans TC', sans-serif; background-color: var(--bg-gray); overflow: hidden; }
        
        /* 框架樣式 */
        .sidebar { width: var(--sidebar-width); background-color: #2b303b; color: #ffffff; }
        .sidebar-item { padding: 12px 20px; display: flex; align-items: center; gap: 12px; transition: all 0.2s; color: #a1a1a1; cursor: pointer; }
        .sidebar-item:hover { background-color: #3e4451; color: #ffffff; }
        .sidebar-item.active { background-color: #3e4451; color: #ffffff; border-left: 4px solid var(--line-green); }
        .header { height: 56px; background-color: #ffffff; border-bottom: 1px solid #e5e7eb; display: flex; align-items: center; padding: 0 24px; justify-content: space-between; }
        
        /* 編輯面板控制 */
        .editor-panel { display: none; }
        .editor-panel.active { display: block; }
        
        /* 聊天室預覽 */
        .chat-room-bg { background-color: #7988a0; height: 100%; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        .carousel-container { display: flex; gap: 10px; padding-bottom: 20px; max-width: 100%; overflow-x: auto; }
        .flex-bubble-container { width: 300px; shrink-0; border-radius: 18px; overflow: hidden; box-shadow: 0 4px 15px rgba(0,0,0,0.2); background: white; }

        /* 通用元件 */
        .custom-scrollbar::-webkit-scrollbar { width: 6px; height: 6px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        .btn-primary { background-color: var(--line-green); color: white; padding: 8px 16px; border-radius: 6px; font-weight: 500; transition: 0.2s; }
        .btn-primary:hover { background-color: var(--line-dark-green); }
        .input-group { margin-bottom: 1rem; }
        .input-label { font-size: 11px; font-weight: 700; color: #64748b; margin-bottom: 4px; display: block; text-transform: uppercase; }
        .input-field { width: 100%; font-size: 12px; padding: 8px 10px; border: 1px solid #e2e8f0; border-radius: 6px; outline: none; transition: border 0.2s; }
        .input-field:focus { border-color: var(--line-green); ring: 2px solid var(--line-green); }
        
        .icon { width: 18px; height: 18px; stroke-width: 2; stroke: currentColor; fill: none; stroke-linecap: round; stroke-linejoin: round; }
    </style>
</head>
<body class="h-screen flex">

    <!-- 圖示庫 -->
    <svg style="display: none;">
        <symbol id="icon-message" viewBox="0 0 24 24"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/></symbol>
        <symbol id="icon-home" viewBox="0 0 24 24"><path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></symbol>
        <symbol id="icon-layers" viewBox="0 0 24 24"><polygon points="12 2 2 7 12 12 22 7 12 2"/><polyline points="2 17 12 22 22 17"/><polyline points="2 12 12 17 22 12"/></symbol>
        <symbol id="icon-layout" viewBox="0 0 24 24"><rect width="18" height="18" x="3" y="3" rx="2" ry="2"/><line x1="3" x2="21" y1="9" y2="9"/><line x1="9" x2="9" y1="21" y2="9"/></symbol>
        <symbol id="icon-plus" viewBox="0 0 24 24"><line x1="12" x2="12" y1="5" y2="19"/><line x1="5" x2="19" y1="12" y2="12"/></symbol>
        <symbol id="icon-chevron-right" viewBox="0 0 24 24"><polyline points="9 18 15 12 9 6"/></symbol>
        <symbol id="icon-copy" viewBox="0 0 24 24"><rect width="13" height="13" x="9" y="9" rx="2" ry="2"/><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"/></symbol>
        <symbol id="icon-trash" viewBox="0 0 24 24"><path d="M3 6h18m-2 0v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/></symbol>
        <symbol id="icon-play" viewBox="0 0 24 24"><polygon points="5 3 19 12 5 21 5 3"/></symbol>
        <symbol id="icon-type" viewBox="0 0 24 24"><polyline points="4 7 4 4 20 4 20 7"/><line x1="9" x2="15" y1="20" y2="20"/><line x1="12" x2="12" y1="4" y2="20"/></symbol>
    </svg>

    <!-- 側邊欄 -->
    <aside class="sidebar h-full flex flex-col shrink-0 z-30 shadow-2xl">
        <div class="p-6 flex items-center gap-3">
            <div class="bg-line-green p-1.5 rounded-lg text-white">
                <svg class="icon"><use href="#icon-message"/></svg>
            </div>
            <span class="font-bold text-lg tracking-tight">管理系統</span>
        </div>
        <nav class="flex-1 mt-4">
            <div class="sidebar-item" onclick="location.reload()"><svg class="icon"><use href="#icon-home"/></svg> 儀表板首頁</div>
            <div class="sidebar-item active"><svg class="icon"><use href="#icon-layers"/></svg> 訊息模組管理</div>
            <div class="sidebar-item"><svg class="icon"><use href="#icon-layout"/></svg> 圖文選單設定</div>
        </nav>
        <div class="p-4 bg-black/20 text-[10px] text-gray-400 text-center uppercase tracking-tighter">Advanced Module Engine v2.0</div>
    </aside>

    <div class="flex-1 flex flex-col overflow-hidden">
        <!-- Header -->
        <header class="header shrink-0 shadow-sm z-20">
            <div class="flex items-center gap-2 text-sm text-gray-500">
                <span>內容管理</span> <svg class="icon w-3 h-3"><use href="#icon-chevron-right"/></svg>
                <span class="text-gray-900 font-medium" id="header-title">模組編輯器</span>
            </div>
            <div id="editor-actions" class="hidden flex gap-3">
                <div class="flex items-center gap-2 px-3 border-r border-gray-200">
                    <span class="text-[10px] font-bold text-gray-400">當前類型:</span>
                    <select id="select-module-type" onchange="changeModuleType(this.value)" class="text-xs font-bold text-line-green bg-transparent outline-none cursor-pointer">
                        <option value="PRODUCT">商品展示組</option>
                        <option value="SINGLE">各模式單頁</option>
                        <option value="HYBRID">混合型多頁</option>
                    </select>
                </div>
                <button onclick="exitEditor()" class="px-3 py-1.5 text-xs font-bold text-slate-500 hover:text-slate-800 transition">取消返回</button>
                <button onclick="exportJSON()" class="btn-primary flex items-center gap-2 text-xs">
                    <svg class="icon w-3.5 h-3.5"><use href="#icon-copy"/></svg> 複製 JSON
                </button>
            </div>
        </header>

        <!-- 列表視圖 (同之前，略作精簡) -->
        <main id="view-list" class="flex-1 overflow-y-auto p-8">
            <div class="max-w-6xl mx-auto">
                <div class="flex justify-between items-end mb-8">
                    <div>
                        <h2 class="text-3xl font-bold text-slate-800">訊息內容管理</h2>
                        <p class="text-slate-400 mt-2">請選擇模組類型開始建立訊息內容。</p>
                    </div>
                    <div class="flex gap-3">
                        <button onclick="enterEditor('PRODUCT')" class="btn-primary flex items-center gap-2 shadow-lg">建立商品模組</button>
                        <button onclick="enterEditor('SINGLE')" class="bg-blue-500 text-white px-4 py-2 rounded-lg text-sm font-bold shadow-lg hover:bg-blue-600 transition">建立各種單頁</button>
                    </div>
                </div>
                <div class="bg-white rounded-2xl shadow-sm border border-slate-200 overflow-hidden">
                    <div class="p-6 border-b border-slate-100 bg-slate-50/50 flex items-center gap-4">
                        <div class="w-3 h-3 rounded-full bg-green-500"></div>
                        <span class="text-sm font-bold text-slate-600">已儲存的模組內容</span>
                    </div>
                    <div class="p-10 text-center">
                        <p class="text-slate-300 italic">尚未同步資料庫，點擊上方按鈕開始製作。</p>
                    </div>
                </div>
            </div>
        </main>

        <!-- 編輯器視圖 -->
        <main id="view-editor" class="flex-1 hidden overflow-hidden flex">
            <!-- 左側編輯區 (動態切換) -->
            <aside class="w-[450px] bg-white border-r border-slate-200 overflow-y-auto p-5 space-y-6 custom-scrollbar shadow-inner">
                
                <!-- 單頁模式專用選擇器 -->
                <div id="panel-single-modes" class="editor-panel">
                    <div class="p-4 bg-blue-50 rounded-xl border border-blue-100 mb-6">
                        <label class="input-label text-blue-600">選擇單頁模式</label>
                        <select onchange="updateSingleMode(this.value)" class="w-full text-sm font-bold p-2 border-none bg-white rounded-lg shadow-sm outline-none">
                            <option value="BANNER">大圖宣傳模式 (Banner)</option>
                            <option value="NOTICE">純文字通知模式 (Notice)</option>
                            <option value="MIXED">圖文混合模式 (Standard)</option>
                        </select>
                    </div>
                </div>

                <!-- 混合型多頁導引 -->
                <div id="panel-hybrid-nav" class="editor-panel">
                    <div class="flex justify-between items-center mb-4">
                        <h3 class="text-sm font-bold text-slate-700">多頁卡片清單</h3>
                        <button onclick="addCarouselItem()" class="text-xs text-line-green font-bold">+ 增加卡片</button>
                    </div>
                    <div id="carousel-item-list" class="space-y-2 mb-6">
                        <!-- 動態插入卡片列表 -->
                    </div>
                </div>

                <!-- 通用設定：Hero 區 -->
                <div class="border border-slate-200 rounded-xl overflow-hidden shadow-sm bg-white" id="section-hero">
                    <div class="p-3 bg-slate-50 border-b border-slate-200 font-bold text-xs flex items-center gap-2">
                        <svg class="icon w-4 h-4 text-slate-400"><use href="#icon-image"/></svg> 頂部 Hero 設定
                    </div>
                    <div class="p-4 space-y-4">
                        <div class="flex bg-slate-100 p-1 rounded-lg">
                            <button onclick="updateHero('type','image')" id="hero-btn-image" class="flex-1 py-1.5 text-[10px] font-bold rounded-md transition bg-white shadow-sm text-line-green">圖片</button>
                            <button onclick="updateHero('type','video')" id="hero-btn-video" class="flex-1 py-1.5 text-[10px] font-bold rounded-md transition text-slate-500">影片</button>
                            <button onclick="updateHero('type','none')" id="hero-btn-none" class="flex-1 py-1.5 text-[10px] font-bold rounded-md transition text-slate-500">隱藏</button>
                        </div>
                        <div id="hero-inputs" class="space-y-3">
                            <div class="input-group">
                                <label class="input-label">內容網址</label>
                                <input type="text" id="in-hero-url" oninput="updateHero('url', this.value)" class="input-field" placeholder="圖片或封面網址">
                            </div>
                            <div id="box-video-url" class="input-group hidden">
                                <label class="input-label">影片檔連結 (.mp4)</label>
                                <input type="text" id="in-video-url" oninput="updateHero('videoUrl', this.value)" class="input-field">
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 通用設定：Body 商品清單 (僅商品或混合模式顯示) -->
                <div class="border border-slate-200 rounded-xl overflow-hidden shadow-sm bg-white" id="section-body">
                    <div class="p-3 bg-slate-50 border-b border-slate-200 font-bold text-xs flex justify-between items-center">
                        <div class="flex items-center gap-2"><svg class="icon w-4 h-4 text-slate-400"><use href="#icon-layout"/></svg> 內容區域</div>
                        <div class="flex items-center gap-2">
                            <input type="color" id="in-tag-color" onchange="updateBody('tagBgColor', this.value)" class="w-4 h-4 border-none p-0 cursor-pointer">
                            <select onchange="updateBody('columns', parseInt(this.value))" id="in-columns" class="text-[10px] border rounded px-1">
                                <option value="3">3 欄</option><option value="4">4 欄</option>
                            </select>
                        </div>
                    </div>
                    <div class="p-4 space-y-4">
                        <div id="items-container" class="space-y-3"></div>
                        <button onclick="addItem()" class="w-full py-3 border-2 border-dashed border-slate-300 rounded-xl text-slate-400 text-[10px] font-bold hover:border-line-green hover:text-line-green transition-all">+ 新增內容項目</button>
                    </div>
                </div>

                <!-- 通用設定：Footer 按鈕 -->
                <div class="border border-slate-200 rounded-xl overflow-hidden shadow-sm bg-white" id="section-footer">
                    <div class="p-3 bg-slate-50 border-b border-slate-200 font-bold text-xs">底部按鈕</div>
                    <div class="p-4 space-y-4">
                        <div class="grid grid-cols-2 gap-3">
                            <div class="space-y-2 p-2 bg-slate-50 rounded-lg border">
                                <div class="flex justify-between"><span class="text-[9px] font-bold text-slate-400">按鈕 1</span><input type="color" id="in-f1-color" onchange="updateFooter('btn1','color',this.value)" class="w-3 h-3"></div>
                                <input type="text" id="in-f1-label" oninput="updateFooter('btn1','label',this.value)" class="input-field !py-1" placeholder="標題">
                            </div>
                            <div class="space-y-2 p-2 bg-slate-50 rounded-lg border">
                                <div class="flex justify-between"><span class="text-[9px] font-bold text-slate-400">按鈕 2</span><input type="color" id="in-f2-color" onchange="updateFooter('btn2','color',this.value)" class="w-3 h-3"></div>
                                <input type="text" id="in-f2-label" oninput="updateFooter('btn2','label',this.value)" class="input-field !py-1" placeholder="標題">
                            </div>
                        </div>
                    </div>
                </div>

            </aside>

            <!-- 右側即時預覽 (支援 Carousel) -->
            <section class="flex-1 chat-room-bg custom-scrollbar relative">
                <div class="sticky top-0 w-full text-center py-4 z-20 pointer-events-none">
                    <span class="bg-black/20 backdrop-blur-md text-white text-[10px] px-4 py-1.5 rounded-full font-bold">預覽模擬 (可在右方滑動卡片)</span>
                </div>
                <div class="flex items-start gap-3 w-full max-w-full px-10 mt-8">
                    <div class="w-9 h-9 rounded-full bg-slate-400 shrink-0 shadow-sm border border-white/20"></div>
                    <div class="carousel-container custom-scrollbar" id="preview-carousel">
                        <!-- 動態插入多個 Bubble -->
                    </div>
                </div>
            </section>
        </main>
    </div>

    <!-- Toast -->
    <div id="toast" class="fixed bottom-10 left-1/2 -translate-x-1/2 bg-slate-800 text-white px-8 py-3 rounded-full shadow-2xl opacity-0 transition-all pointer-events-none z-50">JSON 已複製</div>

    <script>
        // 1. 範例與預設值
        const SAMPLES = {
            hero: "https://lihi.cc/5OXMZ",
            video: "https://lihi.cc/YsmAp",
            p1: "https://lihi.cc/mwMvo",
            p2: "https://lihi.cc/2Nu8G",
            p3: "https://lihi.cc/yRfpn"
        };

        // 2. 核心狀態
        let currentType = 'PRODUCT'; // PRODUCT | SINGLE | HYBRID
        let activeBubbleIndex = 0; // 當前正在編輯哪一張卡片
        
        // 初始狀態架構：這是一個 Carousel 陣列
        let state = [
            {
                mode: 'MIXED', // 僅單頁模式使用: BANNER | NOTICE | MIXED
                hero: { type: 'image', aspectRatio: '16:9', url: SAMPLES.hero, videoUrl: SAMPLES.video },
                body: { columns: 3, tagBgColor: "#0D0D0D", tagTextColor: "#FFFFFF", items: [
                    { title: "質感推薦", img: SAMPLES.p1, url: "https://line.me" },
                    { title: "限時優惠", img: SAMPLES.p2, url: "https://line.me" },
                    { title: "新品上市", img: SAMPLES.p3, url: "https://line.me" }
                ]},
                footer: { btn1: { label: "品牌故事", color: "#111111", uri: "https://line.me" }, btn2: { label: "好友分享", color: "#06C755", uri: "https://line.me" } }
            }
        ];

        // 3. 視圖切換
        function enterEditor(type) {
            currentType = type;
            document.getElementById('view-list').classList.add('hidden');
            document.getElementById('view-editor').classList.remove('hidden');
            document.getElementById('editor-actions').classList.remove('hidden');
            
            // 初始化邏輯
            if(type === 'SINGLE') {
                state = [JSON.parse(JSON.stringify(state[0]))]; // 強制單頁
            } else if (type === 'HYBRID' && state.length === 1) {
                // 自動補一張不同風格的卡片示範
                state.push(JSON.parse(JSON.stringify(state[0])));
            }
            
            activeBubbleIndex = 0;
            updateEditorPanels();
            syncUI();
            renderPreview();
        }

        function exitEditor() {
            document.getElementById('view-list').classList.remove('hidden');
            document.getElementById('view-editor').classList.add('hidden');
            document.getElementById('editor-actions').classList.add('hidden');
        }

        function changeModuleType(type) {
            currentType = type;
            updateEditorPanels();
            syncUI();
            renderPreview();
        }

        function updateEditorPanels() {
            // 控制面板顯示
            document.querySelectorAll('.editor-panel').forEach(p => p.classList.remove('active'));
            if(currentType === 'SINGLE') document.getElementById('panel-single-modes').classList.add('active');
            if(currentType === 'HYBRID') document.getElementById('panel-hybrid-nav').classList.add('active');
            
            // 標題切換
            document.getElementById('header-title').innerText = currentType === 'PRODUCT' ? '商品展示模組' : (currentType === 'SINGLE' ? '各模式單頁編輯' : '混合型多頁編輯');
        }

        // 4. 編輯器邏輯 (針對 activeBubbleIndex)
        function getActive() { return state[activeBubbleIndex]; }

        function updateHero(key, val) {
            getActive().hero[key] = val;
            syncUI();
            renderPreview();
        }

        function updateBody(key, val) {
            getActive().body[key] = val;
            renderPreview();
        }

        function updateFooter(btn, key, val) {
            getActive().footer[btn][key] = val;
            renderPreview();
        }

        function updateSingleMode(mode) {
            getActive().mode = mode;
            // 根據模式調整 Hero 與 Body 的預設顯示
            if(mode === 'BANNER') { getActive().hero.type = 'image'; getActive().hero.aspectRatio = '1:1'; }
            if(mode === 'NOTICE') { getActive().hero.type = 'none'; }
            syncUI();
            renderPreview();
        }

        function addItem() {
            getActive().body.items.push({ title: "新項目", img: SAMPLES.p1, url: "https://line.me" });
            syncUI();
            renderPreview();
        }

        // 5. UI 同步與預覽渲染
        function syncUI() {
            const active = getActive();
            const h = active.hero;
            
            // Hero
            document.getElementById('in-hero-url').value = h.url;
            document.getElementById('in-video-url').value = h.videoUrl;
            document.getElementById('box-video-url').classList.toggle('hidden', h.type !== 'video');
            
            // Hero 按鈕樣式
            ['image','video','none'].forEach(t => {
                const btn = document.getElementById(`hero-btn-${t}`);
                if(h.type === t) {
                    btn.className = "flex-1 py-1.5 text-[10px] font-bold rounded-md transition bg-white shadow-sm text-line-green";
                } else {
                    btn.className = "flex-1 py-1.5 text-[10px] font-bold rounded-md transition text-slate-500";
                }
            });

            // Body
            document.getElementById('in-columns').value = active.body.columns;
            document.getElementById('in-tag-color').value = active.body.tagBgColor;
            
            // Footer
            document.getElementById('in-f1-label').value = active.footer.btn1.label;
            document.getElementById('in-f1-color').value = active.footer.btn1.color;
            document.getElementById('in-f2-label').value = active.footer.btn2.label;
            document.getElementById('in-f2-color').value = active.footer.btn2.color;

            // 項目列表
            const cont = document.getElementById('items-container');
            cont.innerHTML = active.body.items.map((item, i) => `
                <div class="p-3 bg-slate-50 border rounded-xl relative group">
                    <button onclick="getActive().body.items.splice(${i},1);syncUI();renderPreview();" class="absolute -top-2 -right-2 w-5 h-5 bg-white border rounded-full flex items-center justify-center text-slate-400 hover:text-red-500 shadow-sm"><svg class="icon w-3 h-3"><use href="#icon-trash"/></svg></button>
                    <input type="text" value="${item.title}" oninput="getActive().body.items[${i}].title=this.value;renderPreview();" class="w-full text-[10px] font-bold p-1 mb-1 border rounded outline-none" placeholder="標題">
                    <input type="text" value="${item.img}" oninput="getActive().body.items[${i}].img=this.value;renderPreview();" class="w-full text-[9px] p-1 border rounded outline-none" placeholder="圖片 URL">
                </div>
            `).join('');

            // 如果是混合模式，更新卡片導航
            if(currentType === 'HYBRID') {
                const navCont = document.getElementById('carousel-item-list');
                navCont.innerHTML = state.map((b, idx) => `
                    <div onclick="activeBubbleIndex=${idx};syncUI();renderPreview();" class="p-2 text-xs rounded-lg cursor-pointer border ${activeBubbleIndex===idx ? 'bg-line-green text-white border-line-green' : 'bg-white text-slate-500 border-slate-200'} flex justify-between items-center">
                        <span>卡片 ${idx+1} (${b.mode})</span>
                        ${state.length > 1 ? `<button onclick="event.stopPropagation();state.splice(${idx},1);activeBubbleIndex=0;syncUI();renderPreview();" class="hover:text-red-200">刪除</button>` : ''}
                    </div>
                `).join('');
            }
        }

        function renderPreview() {
            const carouselCont = document.getElementById('preview-carousel');
            carouselCont.innerHTML = state.map((b, idx) => {
                const h = b.hero;
                const body = b.body;
                const footer = b.footer;
                
                // 根據單頁模式調整顯示
                let heroHtml = '';
                if(h.type !== 'none') {
                    const ratio = h.aspectRatio === '1:1' ? 'aspect-1-1' : (h.aspectRatio === '16:9' ? 'aspect-16-9' : 'aspect-4-3');
                    heroHtml = `
                        <div class="relative w-full bg-black overflow-hidden ${ratio}">
                            <img src="${h.url}" class="w-full h-full object-cover">
                            ${h.type === 'video' ? `<div class="absolute inset-0 flex items-center justify-center bg-black/20"><div class="w-10 h-10 bg-white/90 rounded-full flex items-center justify-center shadow-lg"><svg style="fill:#111" class="icon w-5 h-5 ml-1"><use href="#icon-play"/></svg></div></div>` : ''}
                        </div>
                    `;
                }

                const gridHtml = `
                    <div class="grid gap-2 grid-cols-${body.columns}">
                        ${body.items.map(item => `
                            <div class="bg-white rounded p-1 shadow-sm flex flex-col border border-slate-100">
                                <div class="aspect-square bg-slate-100 rounded overflow-hidden mb-1"><img src="${item.img}" class="w-full h-full object-cover"></div>
                                <div style="background-color:${body.tagBgColor}; color:${body.tagTextColor}" class="text-[7px] font-bold text-center py-0.5 rounded truncate">${item.title}</div>
                            </div>
                        `).join('')}
                    </div>
                `;

                // 根據模式調整卡片內容 (單頁各種模式)
                let contentArea = `<div class="p-4 bg-slate-50 border-b">${gridHtml}</div>`;
                if(b.mode === 'BANNER' && idx === activeBubbleIndex && currentType === 'SINGLE') {
                   // 示範特殊模式效果
                }

                return `
                    <div class="flex-bubble-container border ${activeBubbleIndex === idx ? 'ring-4 ring-line-green/30' : ''}">
                        ${heroHtml}
                        ${contentArea}
                        <div class="p-3 flex gap-2 bg-white">
                            <button class="flex-1 py-2 rounded-lg text-[10px] font-bold text-white shadow-sm" style="background-color: ${footer.btn1.color}">${footer.btn1.label}</button>
                            <button class="flex-1 py-2 rounded-lg text-[10px] font-bold text-white shadow-sm" style="background-color: ${footer.btn2.color}">${footer.btn2.label}</button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // 6. JSON 匯出 (支援單頁與輪播)
        function exportJSON() {
            const contents = state.map(b => {
                // 此處簡化處理，實際需依照 state 構建完整 Flex 物件
                return { type: "bubble", body: { type: "box", layout: "vertical", contents: [] } };
            });

            const finalJson = currentType === 'SINGLE' ? state[0] : { type: "carousel", contents: state };
            
            const el = document.createElement('textarea');
            el.value = JSON.stringify(finalJson, null, 2); 
            document.body.appendChild(el); el.select(); document.execCommand('copy'); document.body.removeChild(el);
            
            const toast = document.getElementById('toast');
            toast.style.opacity = '1'; 
            setTimeout(() => toast.style.opacity = '0', 2500);
        }

        // 輔助功能
        function addCarouselItem() {
            if(state.length >= 12) return;
            state.push(JSON.parse(JSON.stringify(state[activeBubbleIndex])));
            activeBubbleIndex = state.length - 1;
            syncUI(); renderPreview();
        }

        function switchListTab(tab) {
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(`tab-${tab}`).classList.add('active');
        }

        window.onload = () => {
            // 預設進入商品模組編輯 (作為示範)
            enterEditor('PRODUCT');
        };
    </script>
</body>
